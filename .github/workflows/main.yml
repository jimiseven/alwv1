name: ðŸš€ Deploy website on push
on: 
  push:
    branches:
      - main  # Importante: solo desplegar cuando se sube a main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # --- DATOS DE TU SERVIDOR (Puedes escribirlos aquÃ­ o usar Secrets) ---
          server: ftp.tudominio.com      # CAMBIA ESTO por tu servidor FTP
          username: ${{ secrets.ftp_username }}       # CAMBIA ESTO por tu usuario
          password: ${{ secrets.ftp_password }} 
          server-dir: /public_html/  # CAMBIA ESTO por el directorio en tu servidor
          # ---------------------------------------------------------------------